    <script>
        const lists = JSON.parse(localStorage.getItem('taskLists')) || [];
    
        function displayReminders() {
            const reminderList = document.getElementById('reminderList');
            reminderList.innerHTML = '';
    
            // Collect all tasks with reminders
            const reminders = [];
            lists.forEach((list) => {
                list.tasks.forEach((task) => {
                    if (task.reminderTime) {
                        reminders.push({
                            ...task,
                            reminderTime: new Date(task.reminderTime) // Convert to Date object for sorting
                        });
                    }
                });
            });
    
            // Sort reminders by reminderTime
            reminders.sort((a, b) => a.reminderTime - b.reminderTime);
    
            // Display sorted reminders
            reminders.forEach((task) => {
                const reminderDiv = document.createElement('div');
                reminderDiv.className = 'task';
                reminderDiv.innerHTML = `
                    <h3>${task.name}</h3>
                    <p>Description: ${task.description}</p>
                    <p>Reminder: ${task.reminderTime.toLocaleString()}</p>
                    <p>Repeat: ${task.repeatSchedule}</p>
                `;
                reminderList.appendChild(reminderDiv);
            });
        }
    
        displayReminders();
    </script>
</body>
