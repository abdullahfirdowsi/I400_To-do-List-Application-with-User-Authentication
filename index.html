<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2>Login</h2>
            <form id="login">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="signupPrompt">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container" style="display:none;">
            <h2>Sign Up</h2>
            <form id="signup">
                <input type="text" id="Name" placeholder="Full Name" required>
                <!-- <input type="text" id="lastName" placeholder="Last Name" required> -->
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <div id="passwordRules">
                    <p>Password must:</p>
                    <ul>
                        <li id="lengthRule">Be between 8-20 characters</li>
                        <li id="uppercaseRule">Include at least one uppercase letter</li>
                        <li id="lowercaseRule">Include at least one lowercase letter</li>
                        <li id="numberRule">Include at least one number</li>
                        <li id="specialCharRule">Include at least one special character</li>
                    </ul>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
